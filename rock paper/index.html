<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            width: 90%;
            max-width: 500px;
            background: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        .game-section {
            margin-top: 20px;
        }
        .images img {
            width: 80px;
            margin: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .images img:hover {
            transform: scale(1.1);
        }
        .results {
            margin-top: 20px;
            font-size: 18px;
        }
        .results img {
            width: 60px;
            margin: 10px;
        }
        .highlight {
            font-weight: bold;
            color: #6200ea;
            font-size: 20px;
        }
        .score {
            margin-top: 20px;
            font-size: 18px;
        }
        button {
            background-color: #6200ea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #3700b3;
        }
        input {
            padding: 10px;
            width: 80%;
            margin: 10px auto;
            display: block;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <header>Rock-Paper-Scissors</header>
    <div class="container">
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="startGame">Start Game</button>

        <div class="game-section" style="display: none;">
            <div class="images">
                <img src="images/rock.jpg" alt="Rock" id="rock">
                <img src="images/paper.jpg" alt="Paper" id="paper">
                <img src="images/scissor.jpg" alt="Scissors" id="scissor">
            </div>

            <div class="results">
                <p>Player's Choice: <span id="playerChoice">-</span></p>
                <img id="playerImage" src="" alt="" style="display: none;">
                <p>Computer's Choice: <span id="computerChoice">-</span></p>
                <img id="computerImage" src="" alt="" style="display: none;">
                <p>Result: <span id="result" class="highlight">-</span></p>
            </div>

            <div class="score">
                <p id="playerScore">Player Score: 0</p>
                <p id="computerScore">Computer Score: 0</p>
            </div>

            <button id="replay">Replay</button>
        </div>
    </div>

    <script>
        const playerNameInput = document.getElementById('playerName');
        const startGameButton = document.getElementById('startGame');
        const gameSection = document.querySelector('.game-section');
        const replayButton = document.getElementById('replay');

        const playerChoiceDisplay = document.getElementById('playerChoice');
        const computerChoiceDisplay = document.getElementById('computerChoice');
        const resultDisplay = document.getElementById('result');
        const playerImage = document.getElementById('playerImage');
        const computerImage = document.getElementById('computerImage');
        const playerScoreDisplay = document.getElementById('playerScore');
        const computerScoreDisplay = document.getElementById('computerScore');

        const choices = ['rock', 'paper', 'scissor'];
        let playerScore = 0;
        let computerScore = 0;

        startGameButton.addEventListener('click', () => {
            const playerName = playerNameInput.value.trim();
            if (playerName) {
                startGameButton.style.display = 'none';
                playerNameInput.style.display = 'none';
                gameSection.style.display = 'block';
            } else {
                alert('Please enter your name to start the game.');
            }
        });

        document.querySelectorAll('.images img').forEach(image => {
            image.addEventListener('click', () => {
                const playerChoice = image.id;
                const computerChoice = choices[Math.floor(Math.random() * choices.length)];
                const result = determineWinner(playerChoice, computerChoice);

                playerChoiceDisplay.textContent = playerChoice;
                computerChoiceDisplay.textContent = computerChoice;

                playerImage.src = `images/${playerChoice}.jpg`;
                playerImage.style.display = 'inline';
                computerImage.src = `images/${computerChoice}.jpg`;
                computerImage.style.display = 'inline';

                resultDisplay.textContent = result;

                if (result === 'Win') playerScore++;
                else if (result === 'Lose') computerScore++;

                playerScoreDisplay.textContent = `Player Score: ${playerScore}`;
                computerScoreDisplay.textContent = `Computer Score: ${computerScore}`;
            });
        });

        replayButton.addEventListener('click', () => {
            playerScore = 0;
            computerScore = 0;
            playerChoiceDisplay.textContent = '-';
            computerChoiceDisplay.textContent = '-';
            resultDisplay.textContent = '-';
            playerImage.style.display = 'none';
            computerImage.style.display = 'none';
            playerScoreDisplay.textContent = `Player Score: ${playerScore}`;
            computerScoreDisplay.textContent = `Computer Score: ${computerScore}`;
        });

        function determineWinner(player, computer) {
            if (player === computer) return 'Draw';
            if (
                (player === 'rock' && computer === 'scissor') ||
                (player === 'paper' && computer === 'rock') ||
                (player === 'scissor' && computer === 'paper')
            ) {
                return 'Win';
            } else {
                return 'Lose';
            }
        }
    </script>
</body>
</html>
